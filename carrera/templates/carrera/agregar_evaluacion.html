<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Nota</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Styling Django form elements */
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #d1d5db; /* gray-300 */
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="date"],
      select {
        width: 100%;
        background-color: #374151; /* gray-700 */
        border: 1px solid #4b5563; /* gray-600 */
        color: #f3f4f6; /* gray-100 */
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
        height: 2.75rem; /* Force consistent height */
        color-scheme: dark;
      }
      textarea {
        width: 100%;
        background-color: #374151; /* gray-700 */
        border: 1px solid #4b5563; /* gray-600 */
        color: #f3f4f6; /* gray-100 */
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 0.5rem;
      }
      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #6366f1; /* indigo-500 */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      .helptext {
        display: block;
        font-size: 0.75rem;
        color: #9ca3af; /* gray-400 */
        margin-bottom: 0.5rem;
      }
      ul.errorlist {
        color: #ef4444; /* red-500 */
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
        list-style-type: disc;
        padding-left: 1.25rem;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-gray-100 font-sans">
    <div class="min-h-screen flex flex-col">
      <!-- 1. BARRA DE NAVEGACIÃ“N -->
      <nav class="bg-gray-800 shadow-sm border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16 items-center">
            <div class="flex-shrink-0 flex items-center">
              <span class="text-2xl font-bold text-indigo-400"
                >ðŸŽ“ University Tracker</span
              >
            </div>
            <div class="flex items-center space-x-4">
              <span class="text-sm text-gray-400">
                Usuario:
                <strong class="text-gray-200">{{ user.username }}</strong>
              </span>
              <a
                href="{% url 'home' %}"
                class="text-sm text-gray-400 hover:text-white transition-colors duration-200"
              >
                Volver al Dashboard
              </a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-grow container mx-auto px-4 py-10 max-w-2xl">
        <div class="mb-8">
          <h1 class="text-3xl font-bold text-white">
            Agregar nota en:
            <span class="text-indigo-400">{{ materia.nombre }}</span>
          </h1>
        </div>

        <div
          class="bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden"
        >
          <div class="p-8">
            <form method="post">
              {% csrf_token %} {{ form.as_p }}

              <div class="mt-8 flex items-center justify-end space-x-4">
                <a
                  href="{% url 'editar_materia' materia.id %}"
                  class="inline-flex items-center px-4 py-2 border border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-300 bg-gray-800 hover:bg-gray-700 hover:text-white transition-colors duration-200"
                >
                  Cancelar
                </a>
                <button
                  type="submit"
                  class="inline-flex items-center px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
                >
                  Guardar Nota
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
