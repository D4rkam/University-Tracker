<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi√≥n - UTN Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom styles for Django form inputs if rendered manually without classes */
      input[type="text"],
      input[type="password"] {
        width: 100%;
        background-color: #374151; /* gray-700 */
        border: 1px solid #4b5563; /* gray-600 */
        color: #f3f4f6; /* gray-100 */
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        margin-top: 0.25rem;
        margin-bottom: 1rem;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #6366f1; /* indigo-500 */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      }
      label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #d1d5db; /* gray-300 */
      }
    </style>
  </head>
  <body
    class="bg-gray-900 font-sans min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="w-full max-w-md bg-gray-800 rounded-xl shadow-lg border border-gray-700 overflow-hidden"
    >
      <div class="p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold text-white">üîê Ingreso</h1>
          <p class="text-gray-400 mt-2">Bienvenido al UTN Tracker</p>
        </div>

        <form method="post" class="space-y-4">
          {% csrf_token %}

          <div>
            <label for="id_username">Usuario</label>
            {{ form.username }}
          </div>

          <div>
            <label for="id_password">Contrase√±a</label>
            {{ form.password }}
          </div>

          <button
            type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200 mt-6"
          >
            Entrar
          </button>
        </form>
      </div>
      <div
        class="bg-gray-800/50 border-t border-gray-700 px-8 py-4 text-center"
      >
        <p class="text-sm text-gray-400">
          ¬øNo tienes cuenta?
          <a
            href="{% url 'signup' %}"
            class="font-medium text-indigo-400 hover:text-indigo-300 transition-colors"
          >
            Reg√≠strate aqu√≠
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
